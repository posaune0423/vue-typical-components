<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://kit.fontawesome.com/4b14829618.js" crossorigin="anonymous"></script>

  <title>HamburgerMenu</title>

  <style>
    /* SlideOut Menu */
    #slideout-menu {
      width: 260px;
      transform: translateX(-260px);
      transition: transform 250ms ease-in-out;
    }

    #slideout-menu.open {
      transform: translate(0);
    }

    /* Overlay */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    
    <!-- Slideout -->
    <div id="slideout-menu" class="fixed-top h-100 bg-white text-center" v-bind:class="{ open:isOpen }">
      <h3 class="pt-5 pb-5 text-secondery h5">App Name</h3>
      <ul class="list-unstyled">
        <li class="pt-2 pb-2 mt-4 mb-4"><a href="#" class="text-secondary text-decoration-none h5">List 1</a></li>
        <li class="pt-2 pb-2 mt-4 mb-4"><a href="#" class="text-secondary text-decoration-none h5">List 2</a></li>
        <li class="pt-2 pb-2 mt-4 mb-4"><a href="#" class="text-secondary text-decoration-none h5">List 3 </a></li>
        <li class="pt-2 pb-2 mt-4 mb-4"><a href="#" class="text-secondary text-decoration-none h5">List 4</a></li>
      </ul>
    </div>
    

    <!-- Overlay -->
    <div class="overlay w-100 h-100 fixed-top" v-bind:class="{ 'd-none':!isOpen }" v-on:click='isOpen=!isOpen'></div>

    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <i class="fas fa-bars d-block d-sm-none h4" v-on:click='isOpen=!isOpen'></i>
    </nav>

    
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            isOpen: false
          }
        },
      })
    </script>
</body>

</html>
